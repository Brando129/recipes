<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Edit Recipe</title>
</head>
<body>
    <!-- Page Container -->
    <div class="container col-md-10">
        <!-- Navbar -->
        <div class="navbar bg-dark text-light justify-content-between p-3">
            <h3>Edit Recipe!</h3>
            <div>
                <a href="/recipes" class="btn back_to_recipes btn-primary">Back to recipes</a>
                <a href="/logout" class="btn btn-primary">Logout</a>
            </div>
        </div>
        <!-- End of Navbar -->
        <!-- Form -->
        <form action="/update/recipe" method="POST" class="col-11 p-3 my-4 mx-auto text-light bg-dark">
            <input type="hidden" name="id" value="{{edit.id}}">
            <h2 class="text-primary">{{edit.name}}</h2>
            <!-- Flash messages -->
            {% with messages = get_flashed_messages(category_filter=['recipe']) %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p class="text-danger">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <!-- End of Flash messages -->
            <!-- Form container -->
            <div class="d-flex justify-content-between col-9">
                <!-- Left form column -->
                <div class="col-4">
                    <div class="form-group">
                        <label class="mb-2" for="name">Name:</label>
                        <input type="text" name="name" class="form-control" value="{{edit.name}}">
                    </div>
                    <div class="form-group">
                        <label class="my-2" for="description">Description:</label>
                        <textarea name="description" cols="30" rows="5" class="form-control">{{edit.description}}</textarea>
                    </div>
                    <div class="form-group">
                        <label class="my-2" for="instructions">Instructions:</label>
                        <textarea name="instructions" cols="30" rows="5" class="form-control">{{edit.instructions}}</textarea>
                    </div>
                </div>
                <!-- End of Left form column -->
                <!-- Right form column -->
                <div class="col-4">
                    <div class="form-group">
                        <label class="mb-2" for="date_made">Date Made:</label>
                        <input type="date" name="date_made" value="{{edit.date_made.strftime('%m-%d-%Y')}}" class="form-control">
                    </div>
                    <label class="my-2" for="cook_time">Under 30 Minutes:</label>
                    <div class="bg-dark">
                        <input type="radio" name="cook_time" value="0">
                        <label for="0" class="text-warning">No</label>
                    </div>
                    <div class="bg-dark">
                        <input type="radio" name="cook_time" value="1">
                        <label for="1" class="text-success">Yes</label>
                    </div>
                    <br>
                    <input type="submit" value="Submit" class="btn btn-primary">
                </div>
                <!-- End of Right form column -->
            </div>
            <!-- End of Form container -->
        </form>
        <!-- End of Form -->
    </div>
    <!-- End of Page Container -->
</html>
