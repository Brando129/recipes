<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Show Recipe</title>
</head>
<body>
    <!-- Page Container -->
    <div class="container col-12">
        <!-- Navbar -->
        <div class="navbar bg-dark text-light justify-content-between p-3">
            <h3>Welcome, {{user.first_name}}</h3>
            <div>
                <a href="/recipes" class="btn btn-primary">Back to recipes</a>
                <a href="/logout" class="btn btn-primary">Logout</a>
            </div>
        </div>
        <!-- End of Navbar -->
        <div class="card col-10 mx-auto my-5 bg-dark text-light">
            <div class="card-body">
                <h2 class="card-title text-primary" >Jinja</h2>
                <p class="card-text">Description: Jinja</p>
                <p class="card-text">Under 30 Minutes:
                    {% if recipe.cook_time == 1 %}
                    Yes
                    {% else %}
                    No
                    {% endif %}
                </p>
                <p class="card-text">Instructions: {{recipe.instructions}}</p>
                <p class="card-text">Made On: {{recipe.date_made.strftime('%Y-%m-%d')}}</p>
            </div>
        </div>
    </div>
    <!-- End of Page Container -->
</html>
